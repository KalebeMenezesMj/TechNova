<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <title>TechNova</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png" type="image/gif" />
    <link rel="stylesheet" href="css/styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="main-layout">

    <div class="container my-5 py-5">

        <!-- Section: Design Block -->
        <section>
            <div class="row">
                <!-- Carrinho -->
                <div class="col-md-4 mb-4 position-static">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0 text-font">Carrinho</h5>
                        </div>
                        <div class="card-body">
                            <div id="produtos-carrinho"></div>
                            <div class="card-footer mt-4">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0 text-muted">
                                        Subtotal
                                        <span id="subtotal">$0.00</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center px-0 fw-bold text-uppercase">
                                        Total a pagar
                                        <span id="total-pagar">$0.00</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Endereço -->
                <div class="col-md-8 mb-4" class="formulario">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0 text-font text-uppercase">Endereço de Entrega</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row mb-4">
                                    <div class="col">
                                        <div data-mdb-input-init class="form-outline">
                                            <label class="form-label" for="form11Example1">Nome</label>
                                            <input type="text" id="form11Example1" class="form-control" required/>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div data-mdb-input-init class="form-outline">
                                            <label class="form-label" for="form11Example2">Sobrenome</label>
                                            <input type="text" id="form11Example2" class="form-control" required/>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input CEP -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form11Example3">CEP</label>
                                    <input type="number" id="cep" class="form-control" required/>
                                </div>

                                <!-- Text input NUMERO -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form11Example4">Numero</label>
                                    <input type="text" id="numero" class="form-control" required/>
                                </div>

                                <!-- Email input LOGRADOURO -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form11Example5">Logradouro</label>
                                    <input type="text" id="logradouro" class="form-control" required/>
                                </div>

                                <!-- Number input BAIRRO -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form11Example6">Bairro</label>
                                    <input type="text" id="bairro" class="form-control" required/>
                                </div>

                                <!-- Number input CIDADE -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form11Example6">Cidade</label>
                                    <input type="text" id="cidade" class="form-control" required/>
                                </div>

                                <!-- Number input ESTADO -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form11Example6">Estado</label>
                                    <input type="text" id="estado" class="form-control" required/>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="sign_btn">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="limparCarrinho()">Finalizar Compra</a>
                    </div>
                </div>

            </div>
        </section>

    </div>

    <!-- MODAL PEDIDO FEITO -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="loginBox">
                    <h3>Compra Efetuada ! </h3>
                    <a href="index.html"><input type="submit" name="" value="Voltar"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Fim do Modal -->

    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/scriptViaCep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scriptFinalizarCompra.js"></script>
    <script src="js/scriptCarrinho.js"></script>

</body>
</html>
